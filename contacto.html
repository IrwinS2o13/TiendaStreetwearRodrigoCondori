<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RAC Store</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <section class="logo">
                    <img src="./Multimedia/android-chrome-512x512.png" alt="Logo de RAC Store" width="50px">
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section class="menu">
                    <ul>
                        <li><a href="index.html">Zapatillas</a>
                            <ul>
                                <li><a href="index.html">Nike</a></li>
                                <li><a href="adidas.html">Adidas</a><li>
                                <li><a href="reebok.html">Reebok</a><li>
                                <li><a href="puma.html">Puma</a></li>  
                            </ul>
                        </li>
                        <li><a href="accesorios.html">Accesorios</a></li>
                        <li><a href="coleccionables.html">Coleccionables</a></li>
                        <li><a href="decoracion.html">Decoración</a></li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section class="formulario">
                    <section class="conform">
                        <fieldset>
                            <legend>Formulario</legend>
                            <form action="">
                                <div>
                                    <label for="nombre">Completa tu nombre</label>
                                    <input type="text" name="nombre" placeholder="Juan Manuel">
                                </div><br>
                                <div>
                                    <label for="apellido">Completa tu apellido</label>
                                    <input type="text" name="apellido" placeholder="Gonzales">
                                </div><br>
                                <div>
                                    <label for="email">Escribe tu mail*</label>
                                    <input type="email" name="email" required>
                                </div><br>
                                <div>
                                    <label for="consulta">Escribe tu consulta</label><br>
                                    <textarea name="consulta" id="" cols="30" rows="10"></textarea>
                                </div><br>
                                <div>
                                    <input type="submit" value="enviar">
                                </div><br>
                                <div>
                                    <input type="reset" value="borrar">
                                </div>
                            </form>
                        </fieldset>
                    </section>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <section class="infor">
            <a href="contacto.html">Contáctanos</a>
            <a href="terminos.html">Términos y Condiciones</a>
            <a href="faq.html">FAQ</a>
            <a href="about.html">Acerca de Nosotros</a>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
